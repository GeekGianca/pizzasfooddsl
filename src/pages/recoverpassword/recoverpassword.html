<ion-header>

  <ion-navbar>
    <ion-title>Recoverpassword</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="background-image">
  <ion-grid>
    <ion-row>
      <ion-col center text-center>
        <img src="assets/imgs/icon_background.png">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list padding>
    <ion-item class="item-ion">
      <ion-label color="text-color" floating>E-mail</ion-label>
      <ion-input color="text-color" type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="primary" (click)="restorePassword()">Recuperar</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
