<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title>Carrito de compras</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card *ngFor="let item of foods | async">
  <ion-card-header>
    {{item.Name}}
  </ion-card-header>
  <ion-card-content>
    {{item.Discount}}
  </ion-card-content>
</ion-card>
</ion-content>
